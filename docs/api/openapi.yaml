openapi: 3.0.3
info:
  title: Redstone Order API
  version: 1.0.0
servers:
  - url: http://localhost:8081
paths:
  /healthz:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /v1/orders:
    post:
      summary: Create order (idempotent)
      parameters:
        - in: header
          name: Idempotency-Key
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Order' }
        '200':
          description: Idempotent replay
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Order' }
components:
  schemas:
    CreateOrderRequest:
      type: object
      properties:
        user_id: { type: string }
        items:
          type: array
          items:
            type: object
            properties:
              sku: { type: string }
              qty: { type: integer, minimum: 1 }
              unit_price: { type: integer, minimum: 0 }
            required: [sku, qty, unit_price]
      required: [user_id, items]
    Order:
      type: object
      properties:
        id: { type: string }
        user_id: { type: string }
        status: { type: string }
        total_amount: { type: integer }
        currency: { type: string }
      required: [id, user_id, status, total_amount, currency]
