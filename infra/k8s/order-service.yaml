apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: redstone/order-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_NAME
              value: "order-service"
            - name: HTTP_PORT
              value: "8081"
            # Set DATABASE_URL and KAFKA_BROKERS via ConfigMap/Secret in real deployments
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - name: http
      port: 8081
      targetPort: 8081
