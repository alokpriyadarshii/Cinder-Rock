apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: redstone/payment-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_NAME
              value: "payment-service"
            - name: HTTP_PORT
              value: "8083"
            # Set DATABASE_URL and KAFKA_BROKERS via ConfigMap/Secret in real deployments
          ports:
            - containerPort: 8083
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8083
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  selector:
    app: payment-service
  ports:
    - name: http
      port: 8083
      targetPort: 8083
