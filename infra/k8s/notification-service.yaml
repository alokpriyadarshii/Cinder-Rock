apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: redstone/notification-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_NAME
              value: "notification-service"
            - name: HTTP_PORT
              value: "8084"
            # Set DATABASE_URL and KAFKA_BROKERS via ConfigMap/Secret in real deployments
          ports:
            - containerPort: 8084
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8084
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - name: http
      port: 8084
      targetPort: 8084
