apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: redstone/inventory-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_NAME
              value: "inventory-service"
            - name: HTTP_PORT
              value: "8082"
            # Set DATABASE_URL and KAFKA_BROKERS via ConfigMap/Secret in real deployments
          ports:
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  selector:
    app: inventory-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
